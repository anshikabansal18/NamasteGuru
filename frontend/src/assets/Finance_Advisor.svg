<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Funky Background with gradient -->
  <defs>
    <linearGradient id="funkyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B7D1"/>
    </linearGradient>
    
    <!-- Adding a pattern for more style -->
    <pattern id="dots" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="rgba(255,255,255,0.3)"/>
    </pattern>
  </defs>

  <!-- Stylish background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#funkyGrad)"/>
  <circle cx="100" cy="100" r="95" fill="url(#dots)" opacity="0.5"/>

  <!-- Wavy stock chart -->
  <path d="M40 120 C60 90, 70 130, 90 100 S120 70, 140 90 S160 70, 170 60"
        stroke="#FFD93D"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        filter="drop-shadow(0 2px 3px rgba(0,0,0,0.2))"/>

  <!-- Stylized Dollar Symbol -->
  <path d="M95 65 L105 65 L105 135 L95 135 M90 75 C90 65, 120 65, 120 80 C120 95, 80 95, 80 105 C80 115, 120 115, 120 125 C120 135, 90 135, 90 125"
        stroke="#FFD93D"
        stroke-width="5"
        fill="none"
        stroke-linecap="round"
        filter="drop-shadow(0 2px 3px rgba(0,0,0,0.2))"/>

  <!-- Funky Coins -->
  <g transform="rotate(-15, 60, 90)">
    <circle cx="60" cy="90" r="12" fill="#FFD93D" stroke="#FF9234" stroke-width="2"/>
    <path d="M57 90 L63 90" stroke="#FF9234" stroke-width="2"/>
  </g>
  <g transform="rotate(15, 140, 90)">
    <circle cx="140" cy="90" r="12" fill="#FFD93D" stroke="#FF9234" stroke-width="2"/>
    <path d="M137 90 L143 90" stroke="#FF9234" stroke-width="2"/>
  </g>

  <!-- Modern Calculator -->
  <rect x="70" y="140" width="60" height="15" rx="5" fill="#FF9234"/>
  <rect x="75" y="143" width="50" height="9" rx="3" fill="#FFD93D"/>

  <!-- Dynamic Shield -->
  <path d="M100 35 Q120 45, 120 65 Q120 85, 100 95 Q80 85, 80 65 Q80 45, 100 35"
        fill="none"
        stroke="#FFD93D"
        stroke-width="3"
        filter="drop-shadow(0 2px 3px rgba(0,0,0,0.2))"/>

  <!-- Groovy Text Path -->
  <path id="textPath"
        d="M30,100 A70,70 0 1,1 170,100 A70,70 0 1,1 30,100"
        fill="none"/>

  <!-- Finance Advisor Text with retro style -->
  <text>
    <textPath href="#textPath" startOffset="50%" text-anchor="middle"
              fill="#FFD93D" font-family="Arial" font-weight="bold" font-size="16">
      ✧ FINANCE ADVISOR ✧
    </textPath>
  </text>
</svg>